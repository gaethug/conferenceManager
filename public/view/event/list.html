<div class="col-lg-10" >
    <h1>이벤트</h1>
    <h4>목록보미</h4>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <td>#</td>
                <td>제목</td>
                <td>내용</td>
                <td>만든이</td>
                <td>설문</td>
                <td>이메일</td>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat = "something in somethings">

                <td>{{$index+1}}</td>
                <td><a href="/eventMain/{{something._id}}" target="_self">{{something.Title}}</a></td>
                <td>{{something.Memo}}</td>
                <td>{{something._Member.Name}}</td><!--파퓰레이트-->
                <td>{{something.Surveys.length}}</td>
                <td>{{something.Emails.length}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-lg-2" >
    <a class="btn btn-block btn-primary" ng-href="/eventCreate">만들미</a>
</div>
