<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">로그인</h4>
</div>
<div class="modal-body">
    <div class="form" role="form">
        <div class="form-group">
            <label class="control-label">아이디</label>
            <div class=""><input type="text" ng-model = "member.Id" class="form-control" placeholder="아이디"></div>
        </div>
        <div class="form-group">
            <label class="control-label">비밀번호</label>
            <div class=""><input type="text" ng-model = "member.Password" class="form-control" placeholder="비밀번호"></div>
        </div>
    </div>

</div>
<div class="modal-footer">

    <button type="button" class="btn btn-default" ng-click="join()">회원가입</button>
    <button type="button" class="btn btn-default" ng-click="login()">로그인</button>
    <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
