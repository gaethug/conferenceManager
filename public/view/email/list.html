<div class="col-lg-10" >
    <h1>이메일</h1>
    <h4>목록보미</h4>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <td>#</td>
                <td>이름</td>
                <td>아이디</td>
                <td>생성 이벤트</td>
                <td>생성 설문</td>
                <td>생성 이메일</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "something in somethings">
                <td>{{$index+1}}</td>
                <td>{{something.Title}}</td>
                <td>{{something.Memo}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-lg-2" >
    <a class="btn btn-block btn-primary" ng-href="/emailCreate">만들미</a>
</div>
