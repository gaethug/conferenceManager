<div class="col-lg-2" >
</div>
<div class="col-lg-8" >
    <div class="page-header">
        <h1 class="text-info">멤버<small>메인</small><span class="text-primary" ng-if="something._id == User._id">(*나의 메인 페이지 입니다.)</span></h1>
    </div>
    <div class="jumbotron">
        <h1>{{something.Name}}</h1>
        <p>{{something.Id}}</p>
    </div>

    <h5>이벤트 {{something.Events.length}}개</h5>
    <ul class="list-group">
        <li class="list-group-item" ng-if="something.Events.length == 0">없음</li>
        <li class="list-group-item" ng-repeat="event in something.Events">
            <a href="/eventMain/{{event._id}}">{{event.Title}}</a>
        </li>
    </ul>
    <h5>서베이 {{something.Surveys.length}}개</h5>
    <ul class="list-group">
        <li class="list-group-item" ng-if="something.Surveys.length == 0">없음</li>
        <li class="list-group-item" ng-repeat="survey in something.Surveys">
            <a href="/surveyMain/{{survey._id}}">{{survey.Title}}</a>
        </li>
    </ul>
    <h5>이메일 {{something.Emails.length}}개</h5>
    <ul class="list-group">
        <li class="list-group-item" ng-if="something.Emails.length == 0">없음</li>
        <li class="list-group-item" ng-repeat="email in something.Emails">
            <a href="/emailMain/{{email._id}}">{{email.Title}}</a>
        </li>
    </ul>
</div>
<div class="col-lg-2" >
</div>
