<div class="col-lg-2" >
</div>
<div class="col-lg-8" >
    <div class="">
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-2 control-label" >이름</label>
                <div class="col-lg-10"><input type="text" ng-model = "member.Name" class="form-control" placeholder="이름"></div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">아이디</label>
                <div class="col-lg-10"><input type="text" ng-model = "member.Id" class="form-control" placeholder="회사"></div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">비밀번호</label>
                <div class="col-lg-10"><input type="text" ng-model = "member.Password" class="form-control" placeholder="부서"></div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-block btn-primary" ng-click="joinMember()">가입하기</button>
</div>
<div class="col-lg-2" >
