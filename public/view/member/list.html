<div class="col-lg-12" >
    <div class="page-header">
        <h1 class="text-info">멤버<small>목록</small></h1>
    </div>
    <div class="table-responsive">
        <table class="table  table-condensed table-bordered">
            <thead>
            <tr>
                <td>#</td>
                <td>이름</td>
                <td>아이디</td>
                <td>생성 이벤트</td>
                <td>생성 설문</td>
                <td>생성 이메일</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat = "member in members">
                <td>{{$index+1}}</td>
                <td><a href="/memberMain/{{member._id}}">{{member.Name}}</a></td>
                <td><a href="/memberMain/{{member._id}}">{{member.Id}}</a></td>
                <td>{{member.Events.length}}개</td>
                <td>{{member.Surveys.length}}개</td>
                <td>{{member.Emails.length}}개</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
