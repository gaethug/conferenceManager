<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <td>#</td>
            <td>이름</td>
            <td>이메일</td>
            <td>회사</td>
            <td>직책</td>
            <td>전화번호</td>
            <td>비고</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "participant in participantList">
            <td>{{$index+1}}</td>
            <td>{{participant.Name}}</td>
            <td>{{participant.Email}}</td>
            <td>{{participant.Company}}</td>
            <td>{{participant.Depart}}</td>
            <td>{{participant.Phone}}</td>
            <td>-</td>
        </tr>
        </tbody>
    </table>
</div>
